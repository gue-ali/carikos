<!--Membuat List Pada HTML-->
<!DOCTYPE html>
<html>
<head>
	<title>
        Belajar Membuat List Pada HTML 
    </title>
</head>
<body>
    <!--Percobaan Pertama-->
    <h1>
        Belajar Membuat List
    </h1>
    <li>
        Belajar HTML
    </li>
    <li>
        Belajar PHP
    </li>
    <!--Percobaan Ordered List-->
    <h1>
        Belajar Membuat Ordered List
    </h1>
    <ol>
        <li>
            Belajar HTML
        </li>
        <li>
            Belajar PHP
        </li>	
    </ol>
    <!--Percobaan Unordered List-->
    <h1>
        Belajar Membuat Unordered List
    </h1>
    <ul>
        <li>
            Belajar HTML
        </li>
        <li>
            Belajar PHP
        </li>	
    </ul>
</body>
</html>
