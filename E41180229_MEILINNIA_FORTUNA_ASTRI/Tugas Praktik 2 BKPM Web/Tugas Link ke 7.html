<!--Menampilkan Gambar Pada HTML-->
<!DOCTYPE html>
<html>
<head>
	<title>
        Belajar Menampilkan Gambar pada HTML
    </title>
</head>
<body>
    <!--Percobaan Pertama-->
	<h1>
        Belajar Menampilkan Gambar
    </h1>
    <img src="Pemandangan.jpg">
    <!--Percobaan Kedua-->
    <h1>
        Belajar Menampilkan Gambar
    </h1>
    <img src="Pemandangan.jpg" height="200px" width="400px;">
    <!--Percobaan Ketiga-->
    <h1>
        Belajar Menampilkan Gambar
    </h1>
    <link rel="stylesheet" type="text/css" href="Style7.css">
    <img class="gambar" src="Pemandangan.jpg">
</body>
</html>
