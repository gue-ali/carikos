<!DOCTYPE html>
<html>
    <head>
        <title>Belajar membuat list</title>
    </head>
    <body>
        <!--Ini ordered list-->
        <ol>
            <li>Belajar HTML</li>
            <li>Belajar PHP</li>
            <li>Belajar JAVA SCRIPT</li>
            <li>Belajar CSS</li>
        </ol>
        <!--Ini undered list-->
        <ul>
            <li>Belajar HTML</li>
            <li>Belajar PHP</li>
            <li>Belajar JAVA SCRIPT</li>
            <li>Belajar CSS</li>        
        </ul>
    </body>
</html>
